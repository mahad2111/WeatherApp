<!DOCTYPE html>
<html>
  <head>
    <!-- Include the stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   


    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
    <header>
      <h1>Weather App</h1>
    </header>
    <div class="search">
      <form>
        <input type="text" name="search" id="name"
         placeholder="Look for a city..." />     
         <input id="btn" type="button" value="Submit" onclick="submitWeather()">
      </form>
    </div>
    </div>

    <section class="ajax-section">
      <div class="card-group">
        <div class="card">
          <img class="icon" src="" alt="weather-img">
          <div class="card-body">
            <h5 class="city">City:</h5>
            <p class="description">Description:</p>
            <p class="temp">Temp:</p>
            <p class="sunrise">Sunrise:</p>
            <p class="sunset">Sunset:</p>
          </div>
        </div>
        </div>
    </section>
    <footer>
      <!-- Add footer content -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
 <script src="/index.js"></script>
  </body>
</html>
